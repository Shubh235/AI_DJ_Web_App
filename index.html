<!DOCTYPE html>
<html>

<head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>

<body background="https://lh3.googleusercontent.com/wuy3Rd-DlM3kQpzAqvSStEwyYn0i6gS_TnGU3JHuTjon1omr2zVADzABphI_5szPm0tyxeE=s151">
    <center>
        <h3 class="btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume
                Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        </h3>
        <div class="div_speed">
            <img src="https://lh3.googleusercontent.com/W5D93nCBb0ww--zyaX86zTImlDHA_JZEmJSjhODGsk0qY-L83HcsuNSqIpOz8i2d7ixR=s85" class="div_speed_img">
            <br>
            <h3 class="btn btn-danger" id="speed">Speed</h3>
        </div>
        <div class="div_volume">
            <img src="https://lh3.googleusercontent.com/W5D93nCBb0ww--zyaX86zTImlDHA_JZEmJSjhODGsk0qY-L83HcsuNSqIpOz8i2d7ixR=s85" class="div_volume_img">
            <br>
            <h3 class="btn btn-danger" id="volume">Volume</h3>
        </div>
        <br><br>
        <button onclick="play();" class="btn btn-success play_button">Play</button>
    </center>
    <script src="main.js"></script>
</body>

</html>
